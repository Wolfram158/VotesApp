spring:
  application:
    name: email
  config:
    import: classpath:secret.yaml
  data:
    redis:
      host: redis-email

server:
  port: 8084

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true