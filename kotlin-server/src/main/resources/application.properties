spring.application.name=vote

jwt.accessTokenExpiration=900000
jwt.refreshTokenExpiration=560000000

bcrypt.strength=12

spring.jpa.database=POSTGRESQL
spring.sql.init.platform=postgres
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/database_1
spring.datasource.username=admin
spring.datasource.password=1234

spring.config.import=classpath:secret.properties